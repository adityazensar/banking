<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Admin Login</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<p>
			Welcome Admin <b><span sec:authentication="name">Username</span></b>
		</p>

		<form th:action="@{/logout}" id="formid" method="POST"
			style="max-width: 600px; margin: 0 auto;">
			<input type="submit" value="Logout" />
		</form>
		<br>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Customer Name</th>
						<th>Phone Number</th>
						<th>Gender</th>
						<th>Date of birth</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.customerName}">User ID</td>
						<td th:text="${user.phoneNo}">E-mail</td>
						<td th:text="${user.gender}">First Name</td>
						<td th:text="${user.dob}">Last Name</td>
						<td><a href="">Update role</a> &nbsp;&nbsp;&nbsp;&nbsp; <a
							href="">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
