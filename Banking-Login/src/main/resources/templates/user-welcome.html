<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>

			<p>
				Welcome <b><span th:text="${currentUser.userName}"></span></b>
			</p>
			<h5>
				<b>Personal Details</b>
			</h5>
			<form th:action="@{/logout}" id="formid" method="POST"
				style="max-width: 600px; margin: 0 auto;">

				<input type="hidden" class="form-control" required id="customerName"
					name="customerName" th:value="${currentUser.customerName}" /> <input
					type="hidden" class="form-control" required id="userName"
					name="userName" th:value="${currentUser.phoneNo}" />


				<div>
					<table class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Customer Name</th>
								<th>Gender</th>
								<th>Phone Number</th>
								<th>Date of Birth</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${currentUser}">
								<td th:text="${user.customerName}">Customer</td>
								<td th:text="${user.gender}">Gender</td>
								<td th:text="${user.phoneNo}">Phone Number</td>
								<td th:text="${user.dob}">Date of Birth</td>
							</tr>
						</tbody>
					</table>
				</div>

				<label for="cars">Select a Service :</label> <select >
					<option value="">Services</option>
					<option value="accountOpening">Account Opening</option>
					<option value="loans">Loans</option>
					<option value="insurance">Insurance</option>
					<option value="mutualFund">Mutual Fund</option>
				</select> <br>
				<div>
					<button type="submit" class="btn btn-primary">log out</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#formName9').change(function() {
				var Value = $('#formName9').val();
				if (Value == 'accountOpening') {
					$("#formid").append("<input type='text' name='' id='' value=''>");
				}
			});
		});
	</script>
</body>
</html>
